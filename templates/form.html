<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <style>
        table { border-collapse: collapse; }
        th, td { border: 1px solid #aaa; padding: 8px; min-width: 120px; }
        th { background: #eee; text-align: left; }
        td.editing { background: #d0e3f7; }
        .button-group {
            margin-top: 12px;
        }
        .button-group button, .button-group a {
            margin-right: 8px;
            padding: 6px 16px;
            border-radius: 4px;
            border: none;
            background: #4285f4;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .button-group a.cancel { background: #aaa; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('td[data-editable="true"]').forEach(function(td) {
                td.addEventListener('click', function(e) {
                    if (td.classList.contains('editing')) return;
                    td.classList.add('editing');
                    let oldValue = td.innerText;
                    td.contentEditable = true;
                    td.focus();

                    function finishEdit() {
                        td.classList.remove('editing');
                        td.contentEditable = false;
                        td.removeEventListener('blur', finishEdit);
                        td.removeEventListener('keydown', keyHandler);
                        // hidden input更新
                        let hidden = td.querySelector('input[type="hidden"]');
                        if (hidden) hidden.value = td.innerText;
                    }
                    function keyHandler(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            td.blur();
                        } else if (e.key === 'Escape') {
                            td.innerText = oldValue;
                            td.blur();
                        }
                    }
                    td.addEventListener('blur', finishEdit);
                    td.addEventListener('keydown', keyHandler);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Add Item</h1>
    <form method="post">
        <table>
            <tr>
                <th>フィールド名</th>
                <th>値</th>
            </tr>
            {% for i in range(1, 11) %}
            <tr>
                <td>field{{i}}</td>
                <td data-editable="true">
                    <input type="hidden" name="field{{i}}">
                </td>
            </tr>
            {% endfor %}
        </table>
        <div class="button-group">
            <button type="submit">追加</button>
            <a href="{{ url_for('index') }}" class="cancel">戻る</a>
        </div>
    </form>
</body>
</html>
