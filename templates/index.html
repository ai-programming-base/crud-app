<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
    <style>
        table { border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #aaa; padding: 6px; }
        th { background: #eee; }
        .button-group {
            margin-top: 10px;
        }
        .button-group button, .button-group a {
            margin-right: 8px;
            padding: 6px 16px;
            border-radius: 4px;
            border: none;
            background: #4285f4;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .button-group button.delete {
            background: #db4437;
        }
    </style>
    <script>
        function toggleAll(source) {
            let checkboxes = document.getElementsByName('selected_ids');
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>
</head>
<body>
    <h1>Item List</h1>
    <form method="post" action="{{ url_for('delete_selected') }}" onsubmit="return confirm('選択したアイテムを削除しますか？');">
    <table>
        <tr>
            <th><input type="checkbox" onclick="toggleAll(this)"></th>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>
                <input type="checkbox" name="selected_ids" value="{{ item['id'] }}">
            </td>
            <td>{{ item['id'] }}</td>
            <td>{{ item['name'] }}</td>
            <td>{{ item['description'] }}</td>
            <td>
                <a href="{{ url_for('detail', item_id=item['id']) }}">Detail/Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="button-group">
        <button type="submit" class="delete">選択したアイテムを削除</button>
        <a href="{{ url_for('add') }}">追加</a>
    </div>
    </form>
</body>
</html>
